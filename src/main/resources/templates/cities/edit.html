<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">

</head>
<body>
<h1>Edit City</h1>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/cities/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">

    <table id="cities">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <th scope="col" th:errors="*{name}"></th>
        </tr>

        <tr>
            <td>Country:</td>
            <td>
                <select name="country">
                    <option th:each="c : ${countries}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="(${c.id} == *{country.id})">

                    </option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Area:</td>
            <td><input type="text" th:field="*{area}"/></td>
            <th scope="col" th:errors="*{area}"></th>

        </tr>

        <tr>
            <td>Population:</td>
            <td><input type="text" th:field="*{population}"/></td>
            <th scope="col" th:errors="*{population}"></th>
        <tr>
            <td>GDP:</td>
            <td><input type="text" th:field="*{gdp}"/></td>
        <th scope="col" th:errors="*{gdp}"></th>

    </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
            <th scope="col" th:errors="*{description}"></th>
        </tr>


        <tr>
            <td></td>
            <td>
                <input type="submit" value="Update City">

                <a href="/cities">Exit</a>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
